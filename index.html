<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="range-slder.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top-container">
      <div class="calculator">
        <h1>Password Generator</h1>
        <hr />

        <div class="textarea">
          <textarea name="" id="generated-password" rows="2"></textarea>
          <i class="fa-regular fa-copy copy-font" style="color: #ff0000"></i>
        </div>
        <span class="error">Please select Type of Password</span>
        <span class="error2">There is Nothing To Copy</span>
        
        <div
          class="r-slider asset-damage"
          data-steps="[0-50]"
          data-step="1"
          data-start-index="0"
          data-min="8"
          data-max="32"
          value=""
        ></div>

        <label class="labels"
          >UpperCase Alphabets
          <input type="checkbox" checked="checked" class="upper" value="u" />
        </label>
        <label class="labels"
          >LowerCase Alphabets
          <input type="checkbox" checked="checked" class="upper" value="l" />
        </label>
        <label class="labels"
          >Numbers
          <input type="checkbox" checked="checked" class="upper" value="n" />
        </label>
        <label class="labels"
          >Special Characters
          <input type="checkbox" checked="checked" class="upper" value="s" />
        </label>
        <button type="button" class="btn btn-dark mt-4">
          Generate Password
        </button>
      </div>
    </div>
    <script src="range-slder.js"></script>
    <script src="script2.js"></script>
  </body>
</html>
